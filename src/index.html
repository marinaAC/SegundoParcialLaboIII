<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Segundo Parcial</title>

    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

       
        <div class="container-gral">
            <div class="container-box" hidden id="containerPopup">
                <div class="close-Btn" id="closePopUp">x</div>
                <input hidden type="text" name="id" id="idName"/>
                <div class="input-box">
                    <label for="usrMarca">Marca: </label><br>
                    <input type="text" class="inputSinError inputError" name="marca" id="marca" placeholder="Marca"/>
                </div>
                <div class="input-box">
                    <label for="usrModelo">Modelo</label> <br>
                    <input type="text" class="inputSinError inputError" name="modelo" id="modelo" placeholder="Modelo"/>
                </div>
                <div class="input-box">
                    <label for="usrPrecio">Precio</label> <br>
                    <input type="text" class="inputSinError inputError" name="precio" id="precio" placeholder="Precio"/>	
                </div>
                <div class="input-box">
                    <label for="usrTipo">Tipo</label> <br>
                   <!-- <input type="text" class="inputSinError inputError" name="cuatrimestre" id="cuatri" placeholder="cuatrimestre"/>-->
                    <select class="inputSinError inputError" name="tipo" id="tipo">
                        <option value="Auto">Auto</option>
                        <option value="Camioneta">Camioneta</option>
                    </select>	
                </div>
                <div class="input-box">
                    <label for="usrCant">Cantidad Puertas</label> <br>
                   <!-- <input type="text" class="inputSinError inputError" name="cuatrimestre" id="cuatri" placeholder="cuatrimestre"/>-->
                   <input type="text" class="inputSinError inputError" name="cantPuertas" id="cantPuertas" placeholder="cantPuertas"/>		
                </div>
                <div class="input-box">
                    <label for="usrCant">Cuatro por cuatro</label> 
                   <input type="checkbox" id="cuatro" value="true">	
                </div>
                <div class="button-box">
                    <input type="button" class="modificarBtn" id="btnSave" value="Agregar"/>
                    <!-- <input type="button" id="btnDelete" value="Eliminar"/> -->
                </div>
            </div>
            <div class="container-list" id="list">
                <div class="container-button">
                    <input type="button" class="altaBtn" id="btAlta" value="Alta"/>
                </div>
                <div class="container-filter">
                    <hr>
                    <h2>Filtros</h2>
                    <hr>
                    <div class="filter-inputs">
                        <div class="input-box filter">
                            <label for="usrTipo">Filtrar por</label>
                            <select class="inputSinError inputError" name="tipo" id="filterType">
                                <option value="Auto">Auto</option>
                                <option value="Camioneta">Camioneta</option>
                            </select>	
                        </div>
                        <div class="input-box filter">
                            <label for="usrCant">Promedio</label> 
                        <input type="text" class="inputSinError inputError" name="cantPuertas" id="prom" disabled/>		
                        </div>
                        <div class="button-box filter btn">
                            <input type="button" class="modificarBtn" id="btnProm" value="Calcular Promedio"/>
                        </div>
                    </div>
                </div>
                <div class="checkbox-filter">
                    <h2>Campos mostrados</h2>
                    <hr>
                    <label for="usrCant">Id :</label>
                    <input type="checkbox" id="checkId" value="1">	
                    <label for="usrCant">Marca :</label>
                    <input type="checkbox" id="checkMarca" value="2">	
                    <label for="usrCant">Modelo :</label>
                    <input type="checkbox" id="checkModelo" value="3">	
                    <label for="usrCant">Precio : </label>
                    <input type="checkbox" id="checkPrecio" value="4">	
                  
                </div>
                <div class="table-container">
                    <hr>
                    <h2>Lista de vehiculos</h2>
                    <hr>
                    <table id="tabla">
                      <thead>
                            <tr>
                                <th id="columnId">Id</th>
                                <th id="columnMarca">Marca</th>
                                <th id="columnModelo">Modelo</th>
                                <th id="columnPrecio">Precio</th>
                                <th >Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tCuerpo">
                    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
